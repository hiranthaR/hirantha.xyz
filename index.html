<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Hirantha's Laptop</title>
  </head>
  <body>
    <div class="sc-monitor">
      <div class="main-container">
        <div class="status-bar">
          <div></div>
          <div class="time" id="time">Thu May 28 2:44 AM</div>
          <div class="icons">
            <i class="fa fa-universal-access" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <i class="fa fa-battery-full" aria-hidden="true"> 100 %</i>
          </div>
        </div>
        <div class="login-section">
          <div class="login-card" onclick="login();">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="name">Hirantha Rathnayake</div>
          </div>
          <div class="not-listed">not listed?</div>
          <div class="debian-logo">
            <img
              src="images/debian-logo.png"
              alt=""
              height="80px"
              class="logo"
            />
            <div class="text">Debian</div>
            <div class="version">10</div>
          </div>
        </div>
        <div class="apps-section">
          <div class="background"></div>
          <div class="search-bar">
            <input type="text" placeholder="Type to search" />
          </div>
        </div>
      </div>
    </div>
    <div class="sc-phone">phone</div>
    <div class="sc-tab">tab</div>

    <script src="js/main.js"></script>
  </body>
</html>
