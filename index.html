<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Hirantha's Laptop</title>
  </head>
  <body>
    <div class="sc-monitor">
      <div class="main-container">
        <div class="status-bar">
          <div></div>
          <div class="time" id="time">Thu May 28 2:44 AM</div>
          <div class="icons">
            <i class="fa fa-universal-access" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <i class="fa fa-battery-full" aria-hidden="true"> 100 %</i>
          </div>
        </div>
        <div class="login-section">
          <div class="login-card" onclick="login();">
            <i class="fa fa-user" aria-hidden="true"></i>
            <div class="name">Hirantha Rathnayake</div>
          </div>
          <div class="not-listed">not listed?</div>
          <div class="debian-logo">
            <img
              src="images/debian-logo.png"
              alt=""
              height="80px"
              class="logo"
            />
            <div class="text">Debian</div>
            <div class="version">10</div>
          </div>
        </div>
        <div class="apps-section">
          <div class="background"></div>
          <div class="search-bar">
            <input type="text" placeholder="Type to search" />
          </div>
          <div class="tics">
            <div class="tic active"></div>
            <div class="tic"></div>
            <div class="tic"></div>
          </div>
          <div class="apps">
            <div class="app">
              <div class="icon">
                <img
                  src="icons/facebook.webp"
                  alt=""
                  height="90px"
                  width="90px"
                />
              </div>
              <div class="name">Facebook</div>
            </div>

            <div class="app">
              <div class="icon">
                <img
                  src="icons/github.webp"
                  alt=""
                  height="90px"
                  width="90px"
                />
              </div>
              <div class="name">Github</div>
            </div>

            <div class="app">
              <div class="icon">
                <img
                  src="icons/twitter.webp"
                  alt=""
                  height="90px"
                  width="90px"
                />
              </div>
              <div class="name">Twitter</div>
            </div>

            <div class="app" onclick="showProfile();">
              <div class="icon">
                <img
                  src="icons/profile.png"
                  alt=""
                  height="90px"
                  width="90px"
                />
              </div>
              <div class="name">Profile</div>
            </div>

            <div class="app">
              <div class="icon">
                <img src="icons/email.png" alt="" height="90px" width="90px" />
              </div>
              <div class="name">Mail</div>
            </div>
          </div>
        </div>
        <div class="display">
          <div class="title-bar">
            <div></div>
            <div class="title">Profile</div>
            <div class="tail-icons">
              <i class="fa fa-square-o" aria-hidden="true"></i>
              <i class="fa fa-window-minimize" aria-hidden="true"></i>
              <i
                class="fa fa-times"
                aria-hidden="true"
                onclick="closeDisplay();"
              ></i>
            </div>
          </div>
          <div class="content" id="window-content"></div>
        </div>
      </div>
    </div>
    <div class="sc-phone">phone</div>
    <div class="sc-tab">tab</div>

    <script src="js/main.js"></script>
  </body>
</html>
